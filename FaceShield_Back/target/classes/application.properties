spring.application.name=FaceShield_Back

# Configs do application.properties

# Configura��o do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/faceshield
spring.datasource.username=postgres
spring.datasource.password=root

# Configura��o de JPA (caso esteja utilizando Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true