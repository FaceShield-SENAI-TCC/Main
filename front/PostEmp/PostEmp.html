<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Empréstimos - Novo Registro</title>
    <link rel="stylesheet" href="./CSS/PostEmp.css" />
    <script src="./JS/PostEmp.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Menu Lateral -->
      <div class="sidebar">
        <div class="logo">
          <h2><i class="fas fa-tools"></i> <span>Fazer Empréstimos</span></h2>
        </div>
        <div
          class="menu-item"
          onclick="window.location.href='../ListaAluno/ListUsuário.html'"
        >
          <i class="fas fa-user"></i> <span>Usuários</span>
        </div>
        <div
          class="menu-item"
          onclick="window.location.href='../VerEmprestimo/Emprestimos.html'"
        >
          <i class="fas fa-clipboard-list"></i> <span>Empréstimos</span>
        </div>
        <div
          class="menu-item"
          onclick="window.location.href='../ListaFerramentas/ListaFerramentas.html'"
        >
          <i class="fas fa-toolbox"></i> <span>Ferramentas</span>
        </div>
        <div
          class="menu-item"
          onclick="window.location.href='../Locais/local.html'"
        >
          <i class="fas fa-map-marker-alt"></i> <span>Locais</span>
        </div>
        <div
          class="menu-item active"
          onclick="window.location.href='../PostEmp/PostEmp.html'"
        >
          <i class="fas fa-plus-circle"></i> <span>Novo Empréstimo</span>
        </div>
        <div class="menu-item" onclick="window.location.href='../index.html'">
          <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
        </div>
      </div>

      <!-- Conteúdo Principal -->
      <div class="main-content">
        <div class="header">
          <h1 class="page-title">
            <i class="fas fa-hand-holding-usd"></i> Novo Empréstimo
          </h1>
          <div class="user-info">
            <div class="user-avatar" id="user-avatar">AD</div>
            <div class="user-details">
              <div class="user-name" id="professor-name">Administrador</div>
              <div class="user-role">Professor</div>
            </div>
          </div>
        </div>

        <!-- Mensagens de Feedback -->
        <div id="feedback" class="feedback"></div>

        <!-- Formulário de Empréstimo -->
        <div class="form-container">
          <h2 class="form-section-title">
            <i class="fas fa-user-graduate"></i> Dados do Aluno
          </h2>

          <div class="form-row">
            <div class="form-group">
              <label for="aluno"><i class="fas fa-user"></i> Aluno *</label>
              <select id="aluno" required>
                <option value="">Carregando alunos...</option>
              </select>
            </div>

            <div class="form-group">
              <label for="turma"><i class="fas fa-users"></i> Turma</label>
              <input type="text" id="turma" readonly />
            </div>
          </div>

          <h2 class="form-section-title">
            <i class="fas fa-tools"></i> Dados da Ferramenta
          </h2>

          <div class="form-row">
            <div class="form-group">
              <label for="ferramenta"
                ><i class="fas fa-toolbox"></i> Ferramenta *</label
              >
              <select id="ferramenta" required>
                <option value="">Carregando ferramentas...</option>
              </select>
            </div>

            <div class="form-group">
              <label for="localizacao"
                ><i class="fas fa-map-marker-alt"></i> Localização</label
              >
              <input type="text" id="localizacao" readonly />
            </div>
          </div>

          <h2 class="form-section-title">
            <i class="fas fa-calendar-alt"></i> Datas do Empréstimo
          </h2>

          <div class="form-row">
            <div class="form-group">
              <label for="data-retirada"
                ><i class="fas fa-arrow-up"></i> Data de Retirada</label
              >
              <input type="text" id="data-retirada" readonly />
            </div>

            <div class="form-group">
              <label for="data-devolucao"
                ><i class="fas fa-arrow-down"></i> Data de Devolução </label
              >
              <input type="datetime-local" id="data-devolucao"/>
            </div>
          </div>

          <div class="form-group">
            <label for="observacoes"
              ><i class="fas fa-sticky-note"></i> Observações</label
            >
            <textarea
              id="observacoes"
              rows="3"
              placeholder="Informações adicionais sobre o empréstimo"
            ></textarea>
          </div>

          <div class="status-box">
            <div class="status-title">
              <i class="fas fa-info-circle"></i> Informações do Registro
            </div>
            <div class="status-item">
              <span class="status-label">Professor Responsável:</span>
              <span class="status-value" id="professor-display"
                >Administrador</span
              >
            </div>
            <div class="status-item">
              <span class="status-label">Data/Hora do Registro:</span>
              <span class="status-value" id="data-registro"></span>
            </div>
            <div class="status-item">
              <span class="status-label">Status:</span>
              <span
                class="status-value"
                style="color: #27ae60; font-weight: bold"
                >Emprestado</span
              >
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-cancel" id="btn-cancelar">
              <i class="fas fa-times"></i> Cancelar
            </button>
            <button type="button" class="btn btn-submit" id="btn-registrar">
              <i class="fas fa-check"></i> Registrar Empréstimo
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
